services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: acelerador-vendas-backend:latest
    restart: always
    env_file:
      - ./.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      PORT: 8000
    ports:
      - "8080:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-https://api.aceleradorvendas.online}
    image: acelerador-vendas-frontend:latest
    restart: always
    env_file:
      - ./.env
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
